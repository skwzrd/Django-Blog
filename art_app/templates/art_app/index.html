{% extends 'art_app/_layout.html' %}
{% block body %}
{% if post_list %}
    {% for post in post_list %}
        {{ post.post_pub_date }}
        {% if post.post_media %}
            <img src="{{ post.post_media.url }}" alt="{{ post.post_media.url }}">
        {% endif %}
        <div class="post">
            "{{ post.post_text|safe }}" - {{ post.post_author }}
        </div>
    {% endfor %}
{% else %}
    <p>No posts are available.</p>
{% endif %}
{% endblock body %}
